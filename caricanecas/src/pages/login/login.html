<ion-content style="background: url('https://www.scp.caricanecas.com.br/public/modules/globais/franqueado/img/login_bg.gif'); margin-top: 0px !important;">

  <ion-grid class="aling-vertical">
    <!-- BOX LOGIN -->
    <ion-row class="box-login">
      <ion-col text-center>
        <img src="https://www.scp.caricanecas.com.br/public/modules/globais/franqueado/img/login_logo.png" alt="" class="img-login-lirix">

        <ion-label color="primary" stacked class="label-login-lirix">Usuário <span style="color: red">* </span></ion-label>
        <ion-input type="text" placeholder="Digite seu usuário" class="input-login-lirix" #fra_usuario></ion-input>

        <ion-label color="primary" stacked class="label-login-lirix">Senha <span style="color: red">* </span></ion-label>
        <ion-input type="password" placeholder="Digite seu usuário" class="input-login-lirix" #fra_senha></ion-input>

        <button ion-button full (click)="login()" class="btn-login-lirix">Fazer login</button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
