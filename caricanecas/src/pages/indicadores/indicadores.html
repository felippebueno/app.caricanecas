<ion-content padding>

	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content
			refreshingSpinner="circles"
			pullMax="120"
			pullMin="120"
		>
		</ion-refresher-content>
	</ion-refresher>

	<ion-grid>
		<!-- indicador   *ngFor="let indicador of indicadores" -->
		<ion-row class="no-margin-last" margin-bottom *ngFor="let indicador of indicadores">
			<ion-col  padding  [style.background]="indicador.cor" >
				<div class="box-indicador">
					<div class="box-indicador_titulo">
						<b>{{ indicador.titulo }}</b>
					</div>
					<div class="box-indicador_icone ">
						<ion-icon name="{{ indicador.icone }}"  [style.background]="indicador.cor" ></ion-icon>
					</div>
					<div class="box-indicador_info">
						<b>
							{{ indicador.subtitulo }}<br>
							<span>{{ indicador.valor }}</span>
						</b>
					</div>
				</div>

			</ion-col>
		</ion-row>

	</ion-grid>

</ion-content>
